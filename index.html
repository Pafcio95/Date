<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <title>Randka</title>
    <meta name="description" content="Zaproszenie na randkę">
    <meta name="keywords" content="randka, para, miłość, kolacja, romantyk">
    <script src="https://kit.fontawesome.com/bab36ffb7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="question">
            <h1>Randka?</h1>
            <div class="imgContainer"><img src="/img/date.jpg" alt="randka"></div>
            <div class="options">
                <button class="optionYes">Tak</button>
                <button class="optionNo animationNo">Nie</button>
            </div>
        </section>
        <section class="offer inactive">
            <h1>Propozycje:</h1>
            <div class="dinner">
                <h2>Kolacja</h2>
                <div class="imgContainer"><img src="img/dinner.jpg" alt="kolacja"></div>
            </div>
            <div class="walking">
                <h2>Spacer</h2>
                <div class="imgContainer"><img src="img/walking.jpg" alt="spacer"></div>
            </div>
            <div class="cycling">
                <h2>Rowery</h2>
                <div class="imgContainer"><img src="img/cycling.jpg" alt="rower"></div>
            </div>

            <button class="confirm">Zatwierdź</button>
        </section>
        <section class="response inactive">
            <div>
                <p>Przepraszamy!</p>
                <p>Wystąpił błąd podczas wysłania wiadomości <i class="fa-regular fa-face-frown"></i> </p>
                <p>Przekaż swój wybór przez Messenger</p>
            </div>
        </section>
    </div>
</body>
<script src="js/script.js"></script>

</html>
